<!--  Question_1--Take a number from a user and write a function which checks whether the number is even or
odd. Assign the result to a variable and log that variable in the console.-->


<!doctype html>
<html>
<head>
  <title> Number is even or odd</title>
<script>
function odd_even(){
var no;
no=Number(document.getElementById("no_input").value);
if(no%2==0)
{
alert("Even Number");
}
else
{
alert("Odd Number");
}
}
</script>
</head>
<body>
Enter Any Number:<input id="no_input"><br />
<button onclick="odd_even()">The Entered Number is</button>
</body>
</html>
